# Render Blueprint - Auto-configure deployment
# https://render.com/docs/blueprint-spec

services:
  # Static Site (recommended, free tier)
  - type: web
    name: chaos-date-gen
    env: static
    buildCommand: ""
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
